<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astrology Report Generator</title>
  <meta name="description" content="Generate detailed birth charts and horoscope reports (English/Hindi) with planetary positions and predictions.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Astrology Report Generator</h1>
    <form id="astroForm">
      <div class="form-group">
        <label>Language: </label>
        <label><input type="radio" name="lang" value="en" checked> English</label>
        <label><input type="radio" name="lang" value="hi"> हिंदी</label>
      </div>
      <div class="form-group">
        <label id="labelName">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label id="labelDob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label id="labelTob">Time of Birth:</label>
        <input type="time" id="tob" required>
      </div>
      <div class="form-group">
        <label id="labelPlace">Place of Birth:</label>
        <input type="text" id="place" placeholder="City, Country" required>
      </div>
      <button type="submit" id="generateBtn">Generate Report</button>
    </form>

    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
